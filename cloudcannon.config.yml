collections_config:
  data:
    name: 'Settings'
    icon: admin_panel_settings
  pages:
    output: true
    url: "/content/[slug]"
    add_options:
      - name: Add Page
        href: "cloudcannon:explore/content/.mdðŸ†•/content/schemas/pages.md"
    _enabled_editors:
      - visual
      - content
  blog:
    output: true
    url: "/content/blog/[slug]"
    add_options:
      - name: Add Post
        href: "cloudcannon:explore/content/blog/.mdðŸ†•/content/schemas/blog.md"
    _inputs:
      author:
        type: select
        options:
          values: collections.our-team
    _enabled_editors:
      - visual
      - content
  listings:
    _enabled_editors:
      - visual
      - content
    output: true
    url: "/content/listings/[slug]"
    icon: house
    add_options:
      - name: Add Listings
        href: "cloudcannon:explore/content/listings/.mdðŸ†•/content/schemas/listings.md"
    _inputs:
      listing_agent:
        type: select
        options:
          values: collections.our-team
      title:
        label: Street Address
  partners:
    add_options:
      - name: Add Partners
        href: "cloudcannon:explore/content/partners/.mdðŸ†•/content/schemas/partners.md"
    _inputs:
      title:
        label: Partner Name
    icon: people
    _enabled_editors:
      - visual
      - content
  our-team:
    output: true
    _enabled_editors:
      - visual
      - content
    url: "/content/our-team/[slug]"
    icon: groups
    singular_name: Team Member
    add_options:
      - name: Add Team
        icon: person_add
        href: "cloudcannon:explore/content/our-team/.mdðŸ†•/content/schemas/our-team.md"
    _inputs:
      office_location:
        type: select
        options:
          values: collections.offices
      weight:
        comment: Order team members. Weight of 1 will take first position.
      title:
        label: Agent Name
  offices:
    add_options:
      - name: Add Office
        href: "cloudcannon:explore/content/offices/.mdðŸ†•/content/schemas/office.md"
    output: true
    url: "/content/offices/[slug]"
    icon: apartment
    _enabled_editors:
      - visual
      - content
  press:
    icon: article
    disable_add: true
    _enabled_editors:
      - visual
      - data
  legal:
    icon: policy
    _enabled_editors:
      - visual
      - content
    add_options:
      - name: Add Policy
        href: "cloudcannon:explore/content/legal/.mdðŸ†•/content/schemas/legal.md"
collection_groups:
  - heading: Profile and Settings
    collections:
      - data
  - heading: Pages
    collections:
      - pages
      - listings
      - our-team
      - offices
      - partners
      - press
      - legal
  - heading: Blog
    collections:
      - blog
